---
layout: default
---

{% include post-nav.html %}



<h1>{{ page.title }}</h1>



<article class="post">
<p class="byline">{{ page.author }}
	<br>{{ page.date | date: "%Y-%m-%d" }}
</p>

{% if page.cover %}
<div class="post-cover">
	<img src="{{ page.cover }}" alt="Cover image for {{ page.title }}">
</div>
{% endif %}

<div class="content">
     {{ content }}
</div>
</article>
